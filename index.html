<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wold editor</title>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div id="controls" class="controls">
      <button type="button" id="deleteBtn">Delete</button>
      <button type="button" id="saveBtn">Save</button>
      &nbsp;
      <div class="toggleButtons">
        <button type="button" id="setModeBtn" class="setMode">🌎</button>
        <button type="button" id="stopBtn" class="stop">Stop🛑</button>
        <button type="button" id="yieldBtn" class="yield">⚠️</button>
        <button type="button" id="crossingBtn" class="crossing">🚶‍♀️</button>
        <button type="button" id="startBtn" class="start">🚗</button>
        <button type="button" id="parkingBtn" class="parking">🅿️</button>
        <button type="button" id="lightBtn" class="light">🚦</button>
        <button type="button" id="targetBtn" class="target">🎯</button>
      </div>
    </div>
    <h1>World editor</h1>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
